apply plugin: "java"

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://dl.bintray.com/hendraanggrian/packr"}
        jcenter()
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"
    version = '1.0'
}

project(":desktop") {
    apply plugin: "java-library"
    apply plugin: org.example.KhinPackrPlugin.KhinPackrPlugin
    apply plugin: 'com.hendraanggrian.packr'


    dependencies {
        compile project(path: 'com.hendraanggrian.packr:packr-gradle-plugin:0.5')

    }

    helloGradle {
        message = "Hi"
        recipient = "This is from Khin Plugin"
    }

}

